apiVersion: apps/v1
kind: Deployment
metadata:
  name: images-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: images
  template:
    metadata:
      labels:
        app: images
    spec:
      containers:
        - name: images
          image: jfernando12/tdg-images
---
apiVersion: v1
kind: Service
metadata:
  name: images-srv
spec:
  selector:
    app: images
  ports:
    - name: images
      protocol: TCP
      port: 3000
      targetPort: 3000
